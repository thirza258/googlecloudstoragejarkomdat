<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cloud Bucket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-3xl mx-auto p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Create Cloud Bucket</h1>
        <form method="POST" action="/create_bucket" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="bucket_name" class="block text-sm font-medium text-gray-700">Bucket Name:</label>
                <input type="text" id="bucket_name" name="bucket_name" required
                       class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            {% if error %}
                <div class="text-red-500 text-sm">{{ error }}</div>
            {% endif %}

            {% if message %}
                <div class="text-green-500 text-sm">{{ message }}</div>
            {% endif %}

            <div>
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                    Create Bucket
                </button>
            </div>
        </form>
    </div>
</body>
</html>
