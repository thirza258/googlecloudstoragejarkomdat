<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
</head>
<body>
    <h1>Download File from Cloud Bucket</h1>
    <form method="POST" action="/download_file">
        {% csrf_token %}
        <label for="bucket_name">Bucket Name:</label>
        <input type="text" id="bucket_name" name="bucket_name" required>
        <br><br>
        <label for="file_name">File Name:</label>
        <input type="text" id="file_name" name="file_name" required>
        <br><br>
        <label for="destination_file_name">Destination File Name:</label>
        <input type="text" id="destination_file_name" name="destination_file_name" required>
        <br><br>
        <button type="submit">Download File</button>
    </form>
</body>
</html>
