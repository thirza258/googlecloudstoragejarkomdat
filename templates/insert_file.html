<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Upload File to Cloud Bucket</h1>
        <form method="POST" action="/upload_file" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="bucket_name" class="block text-gray-700 font-medium">Bucket Name:</label>
                <input type="text" id="bucket_name" name="bucket_name" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="file" class="block text-gray-700 font-medium">Choose File:</label>
                <input type="file" id="file" name="file" required class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="destination_file_name" class="block text-gray-700 font-medium">Destination File Name (optional):</label>
                <input type="text" id="destination_file_name" name="destination_file_name" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Upload File</button>
        </form>
    </div>
</body>
</html>
