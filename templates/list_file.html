<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-8">
    <div class="max-w-3xl mx-auto p-4 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Bucket Files Viewer</h1>
        <form method="POST" action="/list_files" class="mb-4">
            {% csrf_token %}
            <label for="bucket_name" class="block text-gray-700 font-medium mb-2">Enter Bucket Name:</label>
            <input type="text" id="bucket_name" name="bucket_name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Bucket Name" required>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">View Files</button>
        </form>
        {% if bucket_name %}
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Files in Bucket: {{ bucket_name }}</h2>
            {% if file_list %}
                <ul class="list-disc pl-5 space-y-2">
                    {% for file in file_list %}
                        <li class="text-gray-700">{{ file }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500">No files found in the bucket.</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
